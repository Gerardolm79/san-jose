<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

            <div class="card bg-dark text-white">
                <div class="card-header" th:text="${title}"></div>
                <div class="card-body">
                    <div th:object="${product}" th:remove="tag">
                        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>
                    <form th:action="@{/product/form}" th:object="${product}" method="post" enctype="multipart/form-data">

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Código:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{code}" class="form-control"
                                    th:errorclass="'form-control alert-danger'" /> <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Nombre:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{name}" class="form-control"
                                    th:errorclass="'form-control alert-danger'" /> <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Precio:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{price}" class="form-control"
                                    th:errorclass="'form-control alert-danger'" /> <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Descripción:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{description}" class="form-control"
                                    th:errorclass="'form-control alert-danger'" /> <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Categoría:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" th:field="*{category}" 
                                     th:errorclass="'form-control alert-danger'" /> <small
                                     class="form-text text-danger"
                                     th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Existencias:</label>
                            <div class="col-sm-6">
                                    <input type="text" class="form-control" th:field="*{existences}"
                                            th:errorclass="'form-control alert-danger'" /> <small
                                            class="form-text text-danger"
                                            th:if="${#fields.hasErrors('existences')}" th:errors="*{existences}"></small>
                            </div>
                            <div class="col-sm-2">
                                    <input type="text" class="form-control" th:field="*{unit}"
                                            th:errorclass="'form-control alert-danger'" /> <small
                                            class="form-text text-danger"
                                            th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Mínimo:</label>
                            <div class="col-sm-6">
                                    <input type="text" class="form-control" th:field="*{min}"
                                            th:errorclass="'form-control alert-danger'" /> <small
                                            class="form-text text-danger"
                                            th:if="${#fields.hasErrors('min')}" th:errors="*{min}"></small>
                            </div>
                            <div class="col-sm-2">
                                    <input type="text" class="form-control" th:field="*{unit}"
                                            th:errorclass="'form-control alert-danger'"  readOnly /> <small
                                            class="form-text text-danger"
                                            th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}"></small>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">&nbsp</label>
                            <div class="col-sm-8">
                                <input type="submit" th:if="${ #strings.isEmpty(product.name)}" value="&nbsp;Registrar&nbsp;"  class="btn btn-primay" />
                                    <input type="submit" th:if="${ not #strings.isEmpty(product.name)}" value="&nbsp;Actualizar&nbsp;"  class="btn btn-primary" />
                            </div>
                        </div>

                    </form>
                </div>
            </div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
